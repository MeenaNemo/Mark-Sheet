<!DOCTYPE html>
<html>
<head>
<title>Mark Sheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="tb.css">
</head>
<body>
<div style="max-width:550px;margin:0px auto;">
  <h2>My Mark Sheet</h2>
  <table class="student">
   <tr><th>Name : </th><td colspan="3"><input type="text" ></td></tr>
   <tr><th>Class : </th><td><input type="text" ></td><th>Section : </th><td><input type="text" ></td></tr>
   <tr><th>Roll No. : </th><td colspan="3"><input type="number" ></td></tr>
  </table>

<table class="table">
  <tr>
    <th>Subject</th>
    <th>Marks</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>Tamil</td>
    <td><input type="number" placeholder="Enter Marks..." class="marks"/></td>
    <td class="grade"></td>
  </tr>
  <tr>
    <td>English</td>
    <td><input type="number" placeholder="Enter Marks..." class="marks"/></td>
    <td class="grade"></td>
  </tr>
  <tr>
    <td>Maths</td>
    <td><input type="number" placeholder="Enter Marks..." class="marks"/></td>
    <td class="grade"></td>
  </tr>
  <tr>
    <td>Science</td>
    <td><input type="number" placeholder="Enter Marks..." class="marks"/></td>
    <td class="grade"></td>
  </tr>
  <tr>
    <td>Social Science</td>
    <td><input type="number" placeholder="Enter Marks..." class="marks"/></td>
    <td class="grade"></td>
  </tr>
 
</table>
<table>
  <tr>
    <td>Total Marks :</td>
    <td id="totalmarks"></td>
  </tr>
  <tr>
    <td>Perentage :</td>
    <td id="percentage"></td>
  </tr>
  <tr>
    <td>Final Grade :</td>
    <td id="finalgrade"></td>
  </tr>
</table>
<button onclick="Myprint()" type="button" class="btn btn-outline-primary">Print Mark Sheet</button>
</div>

<script src="tb.js"></script>
</body>
</html>
